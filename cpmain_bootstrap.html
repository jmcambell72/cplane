<!-- Custom Styles Inline CSS Added by justinc-->
  
<style>

.footertxtright {
  position: fixed;
  right: 10px;
}

.footertxtleft {
  position: fixed;
  left: 10px;
}

.background { 
	background-color: white;
}

</style>

<body class="background" ng-controller="MainCtrl as ctrl">
	
<!-- alert javascript function -->

<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        alert("Text: " + $("#test").text());
    });
    $("#btn2").click(function(){
        alert("HTML: " + $("#test").html());
    });
});
</script>

<!-- jquery function to manage show/hide of content -->
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("#snow").hide();
        $("#sysmsg").hide();
        $("#snow").show();
    });
    $("#show").click(function(){
        $("div").show();
    });
});
</script>

</head>

<header>
<h1><span class="label label-default">Cloud Control Plane</span></h1>
</header>

<nav role="navigation">
<ul class="nav nav-tabs">
		<li role="presentation" id="show" class="active"><a href="#HOME">Home</a></li>
	<li role="presentation"><a id="btn1" href="#CSA">CSA</a></li>
	<li role="presentation"><a id="hide" href="#MESSAGE">Message</a></li>
</ul>

</nav>

<main>

<!-- id="sysmsg" is an ID tag that is called via the jquery function -->

	<div id="sysmsg" class="panel panel-default">
  <div class="panel-heading">System Messages</div>
  <div class="panel-body">
    <div class="alert alert-danger" role="alert">Server Automation Under Maintenance</div>
    <div class="alert alert-success" role="alert">All Systems Green</div>
  </div>
</div>
</div>

<!-- id="show" is an ID tag that is called via the jquery function -->

<div id="snow" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Your Service Now Tickets</h3>
      </div>
  <div class="panel-body">
    <br><br>
    <a href="#">Number of ServiceNOW Ticket <span class="badge">42</span></a>
    	<button class="btn btn-primary" type="button">
  		P1 Tickets <span class="badge">5</span>
		</button>
		<button class="btn btn-primary" type="button" ng-click="ctrl.changeMessage()">
  		P2 Tickets <span class="badge">10</span>
		</button>
		<button class="btn btn-primary" type="button">
  		P3 Tickets <span class="badge">20</span>
		</button>
		<button class="btn btn-primary" type="button">
  		P4 Tickets <span class="badge">5</span>
		</button>
  </div>

  <div class="panel panel-default">
  	<div class="panel-heading">
  		<h3 class="panel-title">Controller</h3>
  	</div>
    <div class="panel-body"> 
    <ul>
      <li role="presentation"><a id="btn1" href="#">{{ctrl.message}}</a></li>
    </ul>  	
  	<br>
  	<script type="text/javascript">
  		angular.module('notesApp', [])
  		.controller('MainCtrl', [function() {
  			var self = this;
  			
  			self.changeMessage = function() {
  				self.message = 'SNOW1234 - Increase CPU';
  			}
  		}]);
  	</script>
	</div>
</div>

</main>

<footer>

</footer>
</body>

</html>
